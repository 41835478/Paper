        String.prototype.trim = function () {
            return this.replace(/(^\s+)|(\s+$)/g, "");
        }
        function sendForm() {
            var s, p, d;
            s = document.getElementById("UserName").value.trim();
            p = document.getElementById("PassWord").value.trim();
            d = document.getElementById("seccode").value.trim();
            if (s == "" || p == "") {
                alert("请输入用户名口令");
                return false;
            } else if (d == "") {
                alert("请输入验证码");
                return false;
            } else
                return true;
        }
        function refreshImg() {
            var timenow = new Date().getTime();
            document.getElementById('secimg').src = "/vImage.jsp?" + timenow;
            document.getElementById('seccode').value = "";
            document.getElementById('secimg1').src = "/vImage.jsp?" + timenow;
            document.getElementById('seccode1').value = "";
            document.getElementById('secimg2').src = "/vImage.jsp?" + timenow;
            document.getElementById('seccode2').value = "";
            document.getElementById('secimg3').src = "/vImage.jsp?" + timenow;
            document.getElementById('seccode3').value = "";
        }

        function refreshImgt() {
            refreshImg();
        }
        $(function () {
            var $login_tit = $(".login_tit li");
            var index = igetCookie("findtabcookie");
            if (index >= 1) {
                $(".login_con > div").eq(index).show().siblings().hide();
                $(".login_tit ul > li").eq(index).addClass("cur").siblings().removeClass("cur");
            }
            if ($("#user_name").val() != "") {
                var name = $("#user_name").val();
                if (index == 0) $("#UserName").val(name);
                if (index == 1) $("#UserName_lib").val(name);
                if (index == 2) $("#UserName_nameauth").val(name);
            }
            $login_tit.click(function () {
                $(this).addClass("cur").siblings().removeClass("cur");
                var loginIndex = $login_tit.index(this);
                document.cookie = "findtabcookie=" + loginIndex + ";";
                $(".login_con > div").eq(loginIndex).show().siblings().hide();
            });
        })

        function subdsr() {
            var chkcode = document.getElementById("tyno").value.trim();
            var seccode = document.getElementById("seccode3").value.trim();
            if (chkcode != '' && seccode != '')
                send_dsrrequests('/dsrlogon.jsp', chkcode, seccode, "1");
            else if (chkcode == '')
                document.getElementById("dsrerr").innerHTML = "验证码不能为空!";
            else
                document.getElementById("dsrerr").innerHTML = "校验码不能为空!";
        }
