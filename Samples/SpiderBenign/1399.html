        <script>
            KISSY.ready(function(S) {
                S.Slide('#banner_wrap', {
                    contentCls: 'banner_list',
                    hasTriggers: false,
                                        effect : 'scrolly',
                    //effect: myscrolly,
                    //easing: 'easeOutStrong',
                    interval: 3,
                    duration: 0.5,
                    //viewSize:[1000, 335],
                                        delay:0,
                    circular:true
                });
                S.use('ajax',function(){
                    S.IO({
                        url: 'http://www.taobao.com/go/rgn/mm/footer.php',
                        dataType: 'jsonp',
                        jsonp: 'callback',
                        success: function(data) {
                            S.one('#footer').html(S.unEscapeHTML(data));
                        }
                    });
                });
            });

            function myscrolly(fromEls, toEls, callback, index){
                var self = this, cfg = self.config,
                diff = -self.viewSize[1] * (4-index),
                props = { };

                if (diff < -1005){
                    diff = 0;
                }
                props['top'] = diff + 'px';

                if (self.anim) self.anim.stop();

                self.anim = new KISSY.Anim(self.content, props, cfg.duration, cfg.easing, function() {
                    self.anim = undefined; // free
                    callback();
                }, cfg.nativeAnim).run();
            }

        </script>
